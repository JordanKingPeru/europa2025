<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Itinerario Viaje Europa 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Itinerario Viaje Europa 2025</h1>
    <p>Familia (2 adultos y 1 niña de 6 años) &mdash; 12 Sep al 25 Oct</p>
  </header>
  <div class="container">
    <div class="summary" id="summary"></div>

    <div class="calendar-block">
      <div class="calendar-title">Calendario del viaje</div>
      <div id="calendars"></div>
      <div class="calendar-legend">
        <span><span class="legend-square l-start"></span>Inicio</span>
        <span><span class="legend-square l-end"></span>Regreso</span>
        <span><span class="legend-square l-work"></span>Día de trabajo</span>
        <span><span class="legend-square l-vac"></span>Vacaciones</span>
      </div>
    </div>

    <div id="itinerary"></div>
    <div class="navigator">
      <button id="prevBtn">&larr; Anterior</button>
      <span id="dayInfo"></span>
      <button id="nextBtn">Siguiente &rarr;</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
