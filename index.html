<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Itinerario Viaje Europa 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2458b2;
      --accent: #ffd700;
      --work: #cbe7ff;
      --vac: #fff8d6;
      --start: #94e09e;
      --end: #fdc4c4;
      --bg: #f4f8fb;
      --card: #fff;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-radius: 0 0 2rem 2rem;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.1rem;
    }
    .container {
      max-width: 780px;
      margin: -2rem auto 2rem auto;
      padding: 2rem 1rem 1rem 1rem;
      background: var(--card);
      border-radius: 2rem;
      box-shadow: var(--shadow);
      min-height: 320px;
    }
    .summary {
      background: #eef3fb;
      border-radius: 1.5rem;
      margin-bottom: 1.8rem;
      box-shadow: var(--shadow);
      padding: 1.2rem 1.2rem 1.2rem 2rem;
      font-size: 1.08rem;
    }
    .summary strong { color: var(--primary); }
    .calendar-block {
      background: #f9fbfe;
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      padding: 1rem 1rem 2rem 1rem;
      box-shadow: var(--shadow);
      overflow-x: auto;
    }
    .calendar-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.18rem;
      margin: 1.2rem 0 0.7rem 0;
      color: var(--primary);
    }
    table.calendar {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
      min-width: 350px;
      max-width: 440px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 1px 5px #cbe1fd33;
      font-size: 1.01rem;
      overflow: hidden;
    }
    table.calendar th, table.calendar td {
      width: 14.2%;
      height: 38px;
      text-align: center;
      padding: 0.2em 0;
      border: 1px solid #e9e9e9;
    }
    table.calendar th {
      background: #e6ecfb;
      color: #246;
      font-weight: 600;
    }
    .workday { background: var(--work) !important; }
    .vacation { background: var(--vac) !important; }
    .start { background: var(--start) !important; font-weight:bold; }
    .end { background: var(--end) !important; font-weight:bold; }
    .today { border: 2px solid var(--primary); }
    .calendar-legend {
      display: flex;
      gap: 1.6rem;
      justify-content: center;
      align-items: center;
      font-size: 0.98rem;
      margin-top: 0.8rem;
      flex-wrap: wrap;
    }
    .legend-square {
      display: inline-block;
      width: 1.15em;
      height: 1.15em;
      border-radius: 0.3em;
      margin-right: 0.4em;
      border: 1.5px solid #bdbdbd;
      vertical-align: middle;
    }
    .l-work { background: var(--work);}
    .l-vac { background: var(--vac);}
    .l-start { background: var(--start);}
    .l-end { background: var(--end);}
    /* Itinerary card and navigator styles */
    .day-card {
      margin: 0 auto;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      background: #fcfdff;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      font-size: 1.12rem;
      min-height: 200px;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .day-card .date {
      font-weight: bold;
      font-size: 1.22rem;
      color: var(--primary);
      letter-spacing: 0.5px;
    }
    .day-card .city {
      color: #555;
      font-size: 1rem;
      font-weight: 600;
    }
    .day-card .activity {
      margin-top: 0.5rem;
      font-size: 1.09rem;
    }
    .day-card .hour {
      color: var(--accent);
      font-weight: bold;
      font-size: 1rem;
    }
    .day-card .notes {
      font-size: 0.98rem;
      color: #777;
      border-left: 4px solid var(--primary);
      padding-left: 0.7rem;
      margin-top: 0.25rem;
    }
    .navigator {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      align-items: center;
    }
    .navigator button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      padding: 0.5rem 1.2rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background 0.2s;
    }
    .navigator button:disabled {
      background: #d3e2fa;
      color: #6b6b6b;
      cursor: default;
    }
    .navigator span {
      font-size: 1rem;
      color: #222;
      font-weight: 600;
      background: #f2f7ff;
      padding: 0.4rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 1px 3px rgba(36,88,178,0.03);
    }
    @media (max-width: 600px) {
      .container { padding: 1rem 0.2rem; }
      .day-card { padding: 1rem; }
      .summary { padding: 0.6rem 0.6rem 0.6rem 1rem;}
      .calendar-block { padding: 0.4rem 0.2rem 1.2rem 0.2rem;}
      table.calendar { font-size:0.93rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Itinerario Viaje Europa 2025</h1>
    <p>Familia (2 adultos y 1 niña de 6 años) &mdash; 12 Sep al 25 Oct</p>
  </header>
  <div class="container">
    <div class="summary" id="summary"></div>

    <div class="calendar-block">
      <div class="calendar-title">Calendario del viaje</div>
      <div id="calendars"></div>
      <div class="calendar-legend">
        <span><span class="legend-square l-start"></span>Inicio</span>
        <span><span class="legend-square l-end"></span>Regreso</span>
        <span><span class="legend-square l-work"></span>Día de trabajo</span>
        <span><span class="legend-square l-vac"></span>Vacaciones</span>
      </div>
    </div>

    <div id="itinerary"></div>
    <div class="navigator">
      <button id="prevBtn">&larr; Anterior</button>
      <span id="dayInfo"></span>
      <button id="nextBtn">Siguiente &rarr;</button>
    </div>
  </div>
  <script>
    // ==== SIMULACIÓN DE DATOS DEL VIAJE ====
    const itinerary = [
      // Algunos días principales (el resto serán rellenados automáticamente)
      {"Fecha":"2025-09-12","Ciudad":"Madrid","Actividad":"Llegada a Madrid, traslado al alojamiento","Hora":"18:00","Notas":"Check-in y descanso"},
      {"Fecha":"2025-09-13","Ciudad":"Madrid","Actividad":"Tour por el centro histórico y tapas","Hora":"10:00 - 17:00","Notas":"Rutas peatonales aptas para niños"},
      {"Fecha":"2025-09-14","Ciudad":"Madrid","Actividad":"Día en Parque Warner Madrid","Hora":"10:00 - 18:00","Notas":"Ideal para la niña de 6 años"},
      {"Fecha":"2025-09-15","Ciudad":"Madrid","Actividad":"Trabajo en oficina BBVA (padres) / Escuela infantil (niña)","Hora":"09:00 - 17:00","Notas":"Tarde libre para paseos suaves"},
      {"Fecha":"2025-09-16","Ciudad":"Madrid","Actividad":"Trabajo en oficina BBVA (padres) / Escuela infantil (niña)","Hora":"09:00 - 17:00","Notas":"Visita al Parque del Retiro por la tarde"},
      {"Fecha":"2025-09-17","Ciudad":"Madrid","Actividad":"Trabajo en oficina BBVA (padres) / Escuela infantil (niña)","Hora":"09:00 - 17:00","Notas":"Paseo nocturno por Gran Vía"},
      {"Fecha":"2025-09-18","Ciudad":"Madrid","Actividad":"Trabajo en oficina BBVA (padres) / Escuela infantil (niña)","Hora":"09:00 - 17:00","Notas":"Tarde de descanso en alojamiento"},
      {"Fecha":"2025-09-19","Ciudad":"Madrid","Actividad":"Trabajo en oficina BBVA (padres) / Escuela infantil (niña)","Hora":"09:00 - 17:00","Notas":"Actividad familiar: película infantil"},
      {"Fecha":"2025-09-20","Ciudad":"Madrid","Actividad":"Día libre: zoológico y acuario","Hora":"10:00 - 17:00","Notas":"Ideal para la niña"},
      // ... (agrega días automáticamente)
    ];
    // Datos clave para generar calendario y resumen
    const viaje = {
      inicio: "2025-09-12",
      fin:   "2025-10-26",
      trabajo_ini: "2025-09-15",
      trabajo_fin: "2025-10-04",
      familia: "2 adultos y 1 niña de 6 años",
      ciudades: ["Madrid","Barcelona","Valencia","Granada","Lisboa","Roma","París","Sevilla"],
      paises: ["España","Portugal","Italia","Francia"]
    };

    // Auto-rellenar el resto del itinerario simulado
    function fillItinerary(itinerary, viaje) {
      let fecha0 = new Date(viaje.inicio);
      let fecha1 = new Date(viaje.fin);
      let dias = (fecha1 - fecha0)/(1000*60*60*24)+1;
      let ciudades_vac = viaje.ciudades.slice(1);
      let actividades = [
        "Visita a museo de ciencias",
        "Día en la playa y castillos de arena",
        "Tour en bicicleta por la ciudad",
        "Espectáculo de marionetas",
        "Paseo en barco por el río",
        "Día de compras y helados",
        "Excursión al castillo local"
      ];
      let trabajoIni = new Date(viaje.trabajo_ini);
      let trabajoFin = new Date(viaje.trabajo_fin);
      for(let i=itinerary.length;i<dias;i++) {
        let d = new Date(fecha0.getTime() + i*24*3600*1000);
        let dayName = d.getDay();
        let fechaTxt = d.toISOString().slice(0,10);
        if(d>=trabajoIni && d<=trabajoFin && dayName>=1 && dayName<=5) {
          itinerary.push({
            "Fecha": fechaTxt,
            "Ciudad": "Madrid",
            "Actividad":"Trabajo en oficina BBVA (padres) / Escuela infantil (niña)",
            "Hora":"09:00 - 17:00",
            "Notas":"Tiempo libre por la tarde"
          });
        } else {
          let c = ciudades_vac[(i)%ciudades_vac.length];
          let a = actividades[(i)%actividades.length];
          itinerary.push({
            "Fecha": fechaTxt,
            "Ciudad": c,
            "Actividad": a,
            "Hora":"9:00 - 18:00",
            "Notas":"Plan ideal para familia"
          });
        }
      }
      return itinerary;
    }
    fillItinerary(itinerary, viaje);

    // CALENDARIO MENSUAL CORREGIDO (semana comienza en LUNES)
    function renderCalendars() {
      const start = new Date(viaje.inicio);
      const end = new Date(viaje.fin);
      let months = [];
      let d = new Date(start.getFullYear(), start.getMonth(), 1);
      let lastMonth = end.getMonth() + 12 * end.getFullYear();
      while (d.getMonth() + 12 * d.getFullYear() <= lastMonth) {
        months.push({ year: d.getFullYear(), month: d.getMonth() });
        d.setMonth(d.getMonth() + 1);
      }
      let html = "";
      months.forEach(m => {
        html += makeCalendar(m.year, m.month, viaje.inicio, viaje.fin, viaje.trabajo_ini, viaje.trabajo_fin, viaje.inicio, viaje.fin);
      });
      document.getElementById('calendars').innerHTML = html;
    }

    function makeCalendar(year, month, start, end, workStart, workEnd, inicio, regreso) {
      let wd = ["Lun", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"];
      let first = new Date(year, month, 1);
      let last = new Date(year, month + 1, 0);
      let rows = [];
      let row = [];
      // Ajuste para que semana comience en lunes (en JavaScript getDay() 0=domingo, 1=lunes)
      let firstDayIndex = (first.getDay() + 6) % 7; // lunes=0
      for (let i = 0; i < firstDayIndex; i++) row.push({ day: "", type: "", isDay: false });

      for (let i = 1; i <= last.getDate(); i++) {
        let currentDayObj = new Date(year, month, i); // Usado para obtener el día de la semana local
        let currentDayStr = year + "-" + String(month + 1).padStart(2, '0') + "-" + String(i).padStart(2, '0');

        let c = "";
        let isDay = false;

        if (currentDayStr < start || currentDayStr > end) {
          c = ""; // Día fuera del rango principal del viaje
        } else {
          isDay = true;
          if (currentDayStr === inicio) c = "start";
          else if (currentDayStr === regreso) c = "end";
          else {
            let dayOfWeek = currentDayObj.getDay(); // 0=Domingo, 1=Lunes, ..., 6=Sábado
            let isMonToFri = dayOfWeek >= 1 && dayOfWeek <= 5;

            if (currentDayStr >= workStart && currentDayStr <= workEnd && isMonToFri) {
              c = "workday";
            } else {
              c = "vacation";
            }
          }
        }
        row.push({ day: i, type: c, isDay });
        if (row.length === 7) {
          rows.push(row);
          row = [];
        }
      }
      if (row.length) while (row.length < 7) row.push({ day: "", type: "", isDay: false });
      if (row.length) rows.push(row);

      let title = first.toLocaleString("es-ES", { month: "long", year: "numeric" });
      let cal = `<div><div class="calendar-title">${title[0].toUpperCase() + title.slice(1)}</div>
      <table class="calendar"><tr>${wd.map(w => `<th>${w}</th>`).join("")}</tr>`;
      rows.forEach(r => {
        cal += "<tr>";
        r.forEach(cell => {
          let cls = cell.type ? cell.type : "";
          cal += `<td class="${cls.trim()}">${cell.day || ""}</td>`;
        });
        cal += "</tr>";
      });
      cal += "</table></div>";
      return cal;
    }
    renderCalendars();

    // ==== RESUMEN DEL VIAJE ====
    function resumenDelViaje(itinerary, viaje) {
      let totalDias = itinerary.length;
      let ciudades = new Set(itinerary.map(d=>d.Ciudad));
      let diasTrabajo = itinerary.filter(d=>d.Ciudad==="Madrid" && d.Actividad.startsWith("Trabajo")).length;
      let diasVacaciones = totalDias-diasTrabajo;
      let resumen = `
        <div style="margin-bottom:0.6rem"><strong>Familia:</strong> ${viaje.familia}</div>
        <div><strong>Fechas:</strong> ${new Date(viaje.inicio).toLocaleDateString("es-ES")} &rarr; ${new Date(viaje.fin).toLocaleDateString("es-ES")}</div>
        <div><strong>Días totales:</strong> ${totalDias}</div>
        <div><strong>Días de trabajo:</strong> ${diasTrabajo}</div>
        <div><strong>Días de vacaciones:</strong> ${diasVacaciones}</div>
        <div><strong>Ciudades visitadas:</strong> ${Array.from(ciudades).join(", ")}</div>
        <div><strong>Países:</strong> ${viaje.paises.join(", ")}</div>
      `;
      return resumen;
    }
    document.getElementById("summary").innerHTML = resumenDelViaje(itinerary, viaje);

    // ==== ITINERARIO INTERACTIVO ====
    let idx = 0;
    const itineraryDiv = document.getElementById("itinerary");
    const dayInfo = document.getElementById("dayInfo");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function renderDay(i) {
      let d = itinerary[i];
      itineraryDiv.innerHTML = `
        <div class="day-card">
          <div class="date">${new Date(d.Fecha).toLocaleDateString('es-ES', {weekday: 'long', year: 'numeric', month: 'short', day: 'numeric'})}</div>
          <div class="city">Ciudad: <b>${d.Ciudad}</b></div>
          <div class="activity">Actividad: ${d.Actividad}</div>
          <div class="hour">Horario: ${d.Hora}</div>
          <div class="notes">${d.Notas}</div>
        </div>
      `;
      dayInfo.textContent = `Día ${i+1} de ${itinerary.length}`;
      prevBtn.disabled = i === 0;
      nextBtn.disabled = i === itinerary.length - 1;
    }
    prevBtn.onclick = () => {
      if (idx > 0) {
        idx--;
        renderDay(idx);
      }
    };
    nextBtn.onclick = () => {
      if (idx < itinerary.length - 1) {
        idx++;
        renderDay(idx);
      }
    };
    renderDay(idx);
  </script>
</body>
</html>
